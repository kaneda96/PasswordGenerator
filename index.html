<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, password generator">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" alt="" src="assets/logo.png">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" type="range" min="5" max="25" value="15" />
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>
    <div id="container-password" class="container-password hide">
        <span class="title">Senha gerada:</span>
        <span id="password" onclick="copyPassword()" class="password"></span>
        <span id="tooltip" class="tooltip" >Clique na senha para copiar...</span>
    </div>

    <script src="script.js"></script>

</body>
</html>
